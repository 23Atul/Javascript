<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>I am RED</h1>
    <button>change</button>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click",Green);


    function Green(){
        document.querySelector("h1").innerText="I am GREEN";
        document.querySelector("h1").style.color="green";
    }
</script>
